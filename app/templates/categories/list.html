{% extends './base.html' %}

<!-- content -->
{% block content %}

<div class="mb-3">
    <a href="{{ url_for('categories.create')}}" class="btn btn-primary"
        >Add New blog</a
    >
</div>

<h2>All Categories</h2>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Show</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>{{category.image}}</td>
            <td>
                <a href="{{category.show_url}}" class="btn btn-info">Show</a>
            </td>
            <td>
                <a href="{{category.update_url}}" class="btn btn-success"
                    >Update</a
                >
            </td>
            <td>
                <form action="{{ category.delete_url }}" method="POST">
                    <input
                        type="submit"
                        value="Delete"
                        class="btn btn-danger"
                    />
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
